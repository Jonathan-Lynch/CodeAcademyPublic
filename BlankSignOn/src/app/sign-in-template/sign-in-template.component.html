<div class="container text-center" style="max-width: 300px; margin: auto;">
    <form class="form-signin" (ngSubmit)="submit()" #formSubmit="ngForm">
        <h1 class="h3 mb-3">Please Sign In</h1>
        <input type="email" id="inputEmail" name="email" [(ngModel)]="user.username" #email="ngModel" required
            class="form-control" placeholder="Email address">
        <label class="alert alert-danger" [hidden]="email.valid || email.pristine">Email required</label>
        <input type="password" id="inputPassword" name="password" [(ngModel)]="user.password" #password="ngModel"
            required class="form-control" placeholder="Password">
        <label class="alert alert-danger" [hidden]="password.valid || password.pristine">Password required</label>
        <button class="bn btn-lg btn-primary btn-block" type="submit" [disabled]="!formSubmit.valid">Sign in</button>
        <label class="alert alert-danger" *ngIf="!validLogin">Invalid username and/or passsword</label>
    </form>
    <a routerLink="/register">Register</a>
</div>
